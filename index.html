<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Média por Disciplina</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média por Disciplina</h1>
    <form id="mediaForm">
      <div class="input-container">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" placeholder="Nome do Aluno" required>
      </div>

      <div class="input-container">
        <label for="disciplina">Selecione a Disciplina:</label>
        <select id="disciplina" required>
          <option value="">Escolha uma disciplina</option>
          <option value="Matemática">Matemática</option>
          <option value="Português">Português</option>
          <option value="Ciências">Ciências</option>
          <option value="História">História</option>
        </select>
      </div>

      <div class="input-container">
        <label for="nota1">Nota do 1º bimestre:</label>
        <input type="number" id="nota1" step="0.01" min="0" max="100" placeholder="Nota do 1º bimestre" required>
      </div>

      <div class="input-container">
        <label for="nota2">Nota do 2º bimestre:</label>
        <input type="number" id="nota2" step="0.01" min="0" max="100" placeholder="Nota do 2º bimestre" required>
      </div>

      <div class="input-container">
        <label for="nota3">Nota do 3º bimestre:</label>
        <input type="number" id="nota3" step="0.01" min="0" max="100" placeholder="Nota do 3º bimestre" required>
      </div>

      <div class="input-container">
        <label for="nota4">Nota do 4º bimestre:</label>
        <input type="number" id="nota4" step="0.01" min="0" max="100" placeholder="Nota do 4º bimestre" required>
      </div>

      <div class="buttons">
        <button type="button" onclick="calcularMedia()">
          <i class="fas fa-calculator"></i> Calcular Média
        </button>
        <button type="reset" onclick="limparFormulario()">
          <i class="fas fa-undo"></i> Limpar
        </button>
      </div>
    </form>
    <p id="resultado"></p>
    <div id="historico">
      <h2>Histórico de Médias</h2>
      <ul id="listaHistorico"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
